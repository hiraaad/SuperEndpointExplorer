<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Super Endpoint Explorer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container-fluid">
    <form name="myform">
        <span class="form-inline form-group">
            <label for="favorite">Saved Requests: </label>
            <select name="favorites" title="Favorites" class="form-control" id="favorite"></select>
        </span>
        <span class="form-inline form-group">
            <button id="newRequestBtn"  class="btn btn-default" type="button">Make a new request</button>
        </span>
        <br><br>
        <div class="form-group hide" data-display="hide">
            <div class="form-group form-inline">
                <select name="httpMethod" id="httpMethod" class="form-control" title="HTTP Method">
                    <option value="get">GET</option>
                    <option value="post">POST</option>
                    <option value="put">PUT</option>
                    <option value="patch">PATCH</option>
                    <option value="delete">DELETE</option>
                </select>
                <input type="url" title="url" class="form-control" id="url" placeholder="https://www.google.com" required>
                <button class="btn btn-secondary" id="paramsBtn" type="button">Add Parameters</button>
                <div class="form-group">
                    <label for="requestName">Request Name: </label>
                    <input type="text" class="form-control" id="requestName" name="requestName" required
                           placeholder="Request Name" title="Must be Alphanumeric">
                </div>
                <span id="helpBlock2" class="help-block"></span>
            </div>

            <!--Query -->
            <div class="form-group hide" id="queries">
                <div class="form-group form-inline query hide" id="query0">
                    <input type="text" placeholder="Key" class="form-control queryKey" name="key" >
                    <input type="text" placeholder="Value" class="form-control queryValue" name="value" >
                    <button class="btn btn-danger" type="button" onclick="deleteRow(this);">
                        <i class="icon-trash icon-white"></i> <!--icon does not work-->
                        Delete
                    </button>
                    <br>
                </div>
            </div>
            <button class="btn btn-secondary form-group" id="addHeader" type="button">Add header</button>
            <div class="form-group hide" id="headers">
                <h2>Header</h2>
                <div class="form-group form-inline header hide" id="header0">
                    <input type="text" placeholder="Key" class="form-control HeaderKey" name="key">
                    <input type="text" placeholder="Value" class="form-control HeaderValue" name="value">
                    <button class="btn btn-danger" type="button" onclick="deleteRow(this);">
                        <i class="icon-trash icon-white"></i> <!--icon does not work-->
                        Delete
                    </button>
                </div>
            </div>
            <br><br>
            <div class="form-group form-inline">
                <button class="btn btn-secondary" type="button" id="saveBtn">Save!</button>
            </div>
        </div>

        <div class="panel panel-default preview" >
            <div class="panel-heading">
                <h3 class="panel-title">Preview</h3>
            </div>
            <div class="panel-body" id="preview">
                <span style="font-weight: bold; font-size: x-large;">URL:</span>
                <span id="urlPreview"></span>
                <h2>Headers</h2>
                <span id="headerPreview"></span>
                <!--The request preview goes here-->
            </div>
        </div>

        <div class="form-group form-inline">
            <button class="btn btn-primary" id="sendBtn" type="button">SEND</button>
        </div>
    </form>
    <div>

    </div>

    <div class="jumbotron">
        <h3>Response</h3>
        <br><br>
        <textarea title="responseOutput" rows="20" id="responseOutput">&nbsp;</textarea>
        <!--<p>...</p>-->
        <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>-->
    </div>


    <script src="scripts/see.js" type="text/javascript"></script>
</div>

</body>
</html>
